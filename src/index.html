<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Search Bars</title>

    <link
      rel="stylesheet"
      href="styles/reset.css"
    />
    <link
      rel="stylesheet"
      href="styles/fonts.css"
    />
    <link
      rel="stylesheet"
      href="styles/forms.css"
    />
  </head>

  <body>
    <!-- BIG SEARCH -->
    <form
      class="forms"
      data-qa="big"
    >
      <h2 class="title">Search</h2>
      <input
        type="text"
        class="search search--big"
        placeholder="Try “Los Angeles”"
        data-qa="keypress"
      />
    </form>

    <!-- SMALL SEARCH -->
    <form
      class="forms"
      data-qa="small"
    >
      <input
        type="text"
        class="search search--small"
        placeholder="Try “Los Angeles”"
      />
    </form>
  </body>
</html>
